<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .camera-container {
            position: relative;
            margin: 30px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        #video {
            width: 100%;
            max-width: 640px;
            height: auto;
            display: block;
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-entry {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-exit {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }

        .btn-view {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result.success {
            background: linear-gradient(45deg, #4CAF50, #81C784);
            color: white;
        }

        .result.error {
            background: linear-gradient(45deg, #f44336, #EF5350);
            color: white;
        }

        .result.processing {
            background: linear-gradient(45deg, #FF9800, #FFB74D);
            color: white;
        }

        .student-info {
            margin-top: 20px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
        }

        .student-info h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .student-info p {
            margin: 5px 0;
            color: #666;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .camera-status {
            margin: 20px 0;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 10px;
            color: #1976d2;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Hostel Management System</h1>
        <p class="subtitle">Facial Recognition Entry/Exit System</p>
        
        <div class="camera-status" id="camera-status">
            üìπ Initializing camera...
        </div>
        
        <div class="camera-container">
            <video id="video" autoplay muted></video>
        </div>
        
        <div class="controls">
            <button class="btn btn-entry" id="entryBtn" onclick="captureImage('entry')">
                üè† Record Entry
            </button>
            <button class="btn btn-exit" id="exitBtn" onclick="captureImage('exit')">
                üö™ Record Exit
            </button>
            <button class="btn btn-view" onclick="window.open('/records', '_blank')">
                üìä View Records
            </button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing facial recognition...</p>
        </div>
        
        <div id="result" class="result" style="display: none;"></div>
        
        <canvas id="canvas" style="display: none;"></canvas>
    </div>

    <script>
        let video;
        let canvas;
        let context;
        let stream;

        // Initialize camera when page loads
        window.addEventListener('load', function() {
            initializeCamera();
        });

        async function initializeCamera() {
            try {
                video = document.getElementById('video');
                canvas = document.getElementById('canvas');
                context = canvas.getContext('2d');
                
                // Request camera access
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user'
                    } 
                });
                
                video.srcObject = stream;
                
                video.onloadedmetadata = function() {
                    // Set canvas dimensions to match video
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    document.getElementById('camera-status').innerHTML = '‚úÖ Camera ready! Position your face in the frame';
                    document.getElementById('camera-status').style.background = '#e8f5e8';
                    document.getElementById('camera-status').style.color = '#2e7d32';
                    
                    // Enable buttons
                    document.getElementById('entryBtn').disabled = false;
                    document.getElementById('exitBtn').disabled = false;
                };
                
            } catch (error) {
                console.error('Error accessing camera:', error);
                document.getElementById('camera-status').innerHTML = '‚ùå Camera access denied. Please allow camera permissions.';
                document.getElementById('camera-status').style.background = '#ffebee';
                document.getElementById('camera-status').style.color = '#c62828';
            }
        }

        function captureImage(actionType) {
            if (!video || video.readyState !== 4) {
                showResult('Camera not ready. Please wait...', 'error');
                return;
            }

            // Show loading
            document.getElementById('loading').classList.add('show');
            document.getElementById('result').style.display = 'none';
            
            // Disable buttons during processing
            document.getElementById('entryBtn').disabled = true;
            document.getElementById('exitBtn').disabled = true;

            try {
                // Draw current video frame to canvas
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Convert canvas to base64 image
                const imageData = canvas.toDataURL('image/jpeg', 0.8);
                
                // Send to server for recognition
                fetch('/recognize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: imageData,
                        action: actionType
                    })
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loading').classList.remove('show');
                    
                    if (data.success) {
                        showResult(data.message, 'success');
                        if (data.student) {
                            showStudentInfo(data.student, data.time, data.date);
                        }
                    } else {
                        showResult(data.message, 'error');
                    }
                    
                    // Re-enable buttons
                    setTimeout(() => {
                        document.getElementById('entryBtn').disabled = false;
                        document.getElementById('exitBtn').disabled = false;
                    }, 2000);
                })
                .catch(error => {
                    document.getElementById('loading').classList.remove('show');
                    showResult('Network error. Please try again.', 'error');
                    console.error('Error:', error);
                    
                    // Re-enable buttons
                    document.getElementById('entryBtn').disabled = false;
                    document.getElementById('exitBtn').disabled = false;
                });
                
            } catch (error) {
                document.getElementById('loading').classList.remove('show');
                showResult('Error capturing image. Please try again.', 'error');
                console.error('Capture error:', error);
                
                // Re-enable buttons
                document.getElementById('entryBtn').disabled = false;
                document.getElementById('exitBtn').disabled = false;
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = message;
            resultDiv.style.display = 'flex';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                resultDiv.style.display = 'none';
            }, 5000);
        }

        function showStudentInfo(student, time, date) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML += `
                <div class="student-info">
                    <h3>Student Information:</h3>
                    <p><strong>Name:</strong> ${student.name}</p>
                    <p><strong>Roll No:</strong> ${student.roll_no}</p>
                    <p><strong>ERP:</strong> ${student.erp}</p>
                    <p><strong>Room:</strong> ${student.room_no}</p>
                    <p><strong>Time:</strong> ${time}</p>
                    <p><strong>Date:</strong> ${date}</p>
                </div>
            `;
        }

        // Cleanup when page is closed
        window.addEventListener('beforeunload', function() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
